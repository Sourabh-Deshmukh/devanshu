<!DOCTYPE html>
<html>
<head>
<script>

function call(){
alert("its an alert box");

var a = confirm("this is confirm box");
if(a == true){
document.write(You had clicked confirm);

}
else{
document.write(You had clicked cancel);
}
}


</script>
</head>
<body>

<h2>Create Object from JSON String</h2>

<p id="demo"></p>

<script>
var text = '{"employees":[' +
'{"firstName":"John","lastName":"Doe" },' +
'{"firstName":"Anna","lastName":"Smith" },' +
'{"firstName":"Peter","lastName":"Jones" }]}';

obj = JSON.parse(text);
document.getElementById("demo").innerHTML =
obj.employees[1].firstName + " " + obj.employees[1].lastName;

var a=5,b=6,c;
document.write("addition "+(a+b)+"<br >");
document.write("addition "+(a-b)+"<br >");
document.write("addition "+(a*b)+"<br >");
document.write("addition "+(a/b)+"<br >");
document.write("addition "+(a%b)+"<br >");

</script>
<input type="button" onclick="call()" value="Click me"></button>
</body>
</html>
